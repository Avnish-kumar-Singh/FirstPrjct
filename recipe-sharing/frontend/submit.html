<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Share Your Culinary Masterpiece!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="submit-container">
        <header>
            <h1>Share Your Delicious Recipe</h1>
            <p>Help us grow our collection of amazing dishes!</p>
            <nav>
                <a href="index.html">Home</a> |
                <a href="submit.html" class="current-page">Submit Recipe</a>
            </nav>
        </header>

        <main>
            <form id="recipeForm" class="recipe-input-form">
                <div class="form-group">
                    <label for="title">Recipe Title:</label>
                    <input type="text" id="title" placeholder="Enter the name of your dish" required>
                </div>

                <div class="form-group">
                    <label for="ingredients">Ingredients:</label>
                    <textarea id="ingredients" placeholder="List all ingredients, separated by commas" required></textarea>
                </div>

                <div class="form-group">
                    <label for="instructions">Instructions:</label>
                    <textarea id="instructions" placeholder="Provide clear, step-by-step instructions" required></textarea>
                </div>

                <div class="form-group">
                    <label for="image">Image URL (Optional):</label>
                    <input type="text" id="image" placeholder="Paste a URL to an image of your dish">
                    <small class="form-text">If you have a link to an image, you can include it here.</small>
                </div>

                <button type="submit" class="submit-button">Submit Recipe</button>
            </form>
        </main>

        <footer>
            <p>&copy; 2025 Flavor Fusion. We appreciate your contribution!</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
